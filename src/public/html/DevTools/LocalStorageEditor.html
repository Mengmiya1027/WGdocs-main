<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage管理工具</title>
    <!-- 替换为国内CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                        dark: '#1F2937',
                        light: '#F3F4F6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-custom {
                transition: all 0.3s ease;
            }
            .shadow-custom {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-dark">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- 头部 -->
        <header class="mb-8 text-center">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-dark mb-2 flex items-center justify-center">
                <i class="fa fa-database text-primary mr-3"></i>
                localStorage管理工具
            </h1>
            <p class="text-gray-600 text-lg">管理当前域名下的localStorage数据</p>
            <div class="mt-4 bg-blue-50 border-l-4 border-primary p-4 rounded-r text-sm text-blue-700">
                当前域名: <span id="current-domain" class="font-semibold"></span>
            </div>
        </header>
        
        <!-- 控制面板 -->
        <div class="bg-white rounded-lg shadow-custom p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fa fa-sliders text-primary mr-2"></i>操作面板
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- 添加新项 -->
                <div class="bg-light rounded-lg p-4">
                    <h3 class="font-medium mb-3 text-primary">添加新项</h3>
                    <div class="space-y-3">
                        <div>
                            <label for="new-key" class="block text-sm font-medium text-gray-700 mb-1">键名:</label>
                            <input type="text" id="new-key" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-custom">
                        </div>
                        <div>
                            <label for="new-value" class="block text-sm font-medium text-gray-700 mb-1">值:</label>
                            <textarea id="new-value" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-custom"></textarea>
                        </div>
                        <button id="add-item" class="w-full bg-secondary hover:bg-secondary/90 text-white py-2 px-4 rounded-md transition-custom flex items-center justify-center">
                            <i class="fa fa-plus mr-2"></i>添加
                        </button>
                    </div>
                </div>
                
                <!-- 批量操作 -->
                <div class="bg-light rounded-lg p-4">
                    <h3 class="font-medium mb-3 text-primary">批量操作</h3>
                    <div class="space-y-3">
                        <button id="export-all" class="w-full bg-primary hover:bg-primary/90 text-white py-2 px-4 rounded-md transition-custom flex items-center justify-center">
                            <i class="fa fa-download mr-2"></i>导出全部
                        </button>
                        <div>
                            <label for="import-data" class="block text-sm font-medium text-gray-700 mb-1">导入数据:</label>
                            <textarea id="import-data" rows="3" placeholder="粘贴JSON格式数据" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-custom"></textarea>
                        </div>
                        <button id="import-all" class="w-full bg-warning hover:bg-warning/90 text-white py-2 px-4 rounded-md transition-custom flex items-center justify-center">
                            <i class="fa fa-upload mr-2"></i>导入
                        </button>
                    </div>
                </div>
                
                <!-- 清除操作 -->
                <div class="bg-light rounded-lg p-4">
                    <h3 class="font-medium mb-3 text-primary">清除数据</h3>
                    <div class="space-y-3">
                        <button id="clear-all" class="w-full bg-danger hover:bg-danger/90 text-white py-2 px-4 rounded-md transition-custom flex items-center justify-center">
                            <i class="fa fa-trash mr-2"></i>清空所有
                        </button>
                        <div class="text-xs text-gray-500 mt-4">
                            <i class="fa fa-info-circle text-blue-500 mr-1"></i>
                            注意: 清空操作不可恢复，请谨慎操作。
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 数据列表 -->
        <div class="bg-white rounded-lg shadow-custom p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold flex items-center">
                    <i class="fa fa-list-alt text-primary mr-2"></i>存储数据列表
                </h2>
                <div class="text-sm text-gray-500">
                    共 <span id="item-count" class="font-semibold text-primary">0</span> 项
                </div>
            </div>
            
            <!-- 搜索框 -->
            <div class="mb-6">
                <div class="relative">
                    <input type="text" id="search-items" placeholder="搜索键名或值..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-custom">
                    <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <!-- 数据表格 -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">键名</th>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">值</th>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">大小</th>
                            <th class="px-4 py-3 bg-gray-50 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="storage-items" class="bg-white divide-y divide-gray-200">
                        <!-- 数据行会通过JavaScript动态添加 -->
                        <tr id="empty-state">
                            <td colspan="4" class="px-4 py-12 text-center text-gray-500">
                                <i class="fa fa-folder-open-o text-4xl mb-3 opacity-30"></i>
                                <p>当前没有存储任何数据</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- 编辑模态框 -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-4 transform transition-all scale-95 opacity-0" id="modal-content">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">编辑数据</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-500">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <input type="hidden" id="edit-key-original">
                <div class="mb-4">
                    <label for="edit-key" class="block text-sm font-medium text-gray-700 mb-1">键名:</label>
                    <input type="text" id="edit-key" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-custom">
                </div>
                <div>
                    <label for="edit-value" class="block text-sm font-medium text-gray-700 mb-1">值:</label>
                    <textarea id="edit-value" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-custom"></textarea>
                </div>
            </div>
            <div class="p-4 bg-gray-50 rounded-b-lg flex justify-end space-x-3">
                <button id="cancel-edit" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100 transition-custom">取消</button>
                <button id="save-edit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition-custom">保存</button>
            </div>
        </div>
    </div>
    
    <!-- 通知提示 -->
    <div id="notification" class="fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center z-50">
        <i id="notification-icon" class="mr-2"></i>
        <span id="notification-message"></span>
    </div>

    <script>
        // DOM元素
        const storageItemsContainer = document.getElementById('storage-items');
        const itemCountElement = document.getElementById('item-count');
        const emptyStateElement = document.getElementById('empty-state');
        const currentDomainElement = document.getElementById('current-domain');
        const newKeyInput = document.getElementById('new-key');
        const newValueInput = document.getElementById('new-value');
        const addItemButton = document.getElementById('add-item');
        const clearAllButton = document.getElementById('clear-all');
        const exportAllButton = document.getElementById('export-all');
        const importDataTextarea = document.getElementById('import-data');
        const importAllButton = document.getElementById('import-all');
        const searchInput = document.getElementById('search-items');
        const editModal = document.getElementById('edit-modal');
        const modalContent = document.getElementById('modal-content');
        const editKeyOriginalInput = document.getElementById('edit-key-original');
        const editKeyInput = document.getElementById('edit-key');
        const editValueInput = document.getElementById('edit-value');
        const closeModalButton = document.getElementById('close-modal');
        const cancelEditButton = document.getElementById('cancel-edit');
        const saveEditButton = document.getElementById('save-edit');
        const notification = document.getElementById('notification');
        const notificationIcon = document.getElementById('notification-icon');
        const notificationMessage = document.getElementById('notification-message');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 显示当前域名
            currentDomainElement.textContent = window.location.hostname;
            
            // 加载localStorage数据
            renderStorageItems();
            
            // 绑定事件
            bindEvents();
        });
        
        // 绑定所有事件
        function bindEvents() {
            // 添加新项
            addItemButton.addEventListener('click', addNewItem);
            
            // 清空所有
            clearAllButton.addEventListener('click', clearAllItems);
            
            // 导出所有
            exportAllButton.addEventListener('click', exportAllItems);
            
            // 导入所有
            importAllButton.addEventListener('click', importAllItems);
            
            // 搜索
            searchInput.addEventListener('input', renderStorageItems);
            
            // 模态框操作
            closeModalButton.addEventListener('click', closeModal);
            cancelEditButton.addEventListener('click', closeModal);
            saveEditButton.addEventListener('click', saveEditedItem);
            
            // 点击模态框外部关闭
            editModal.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    closeModal();
                }
            });
            
            // 按ESC键关闭模态框
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !editModal.classList.contains('hidden')) {
                    closeModal();
                }
            });
            
            // 按Enter键添加新项
            newValueInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    addNewItem();
                }
            });
        }
        
        // 渲染localStorage数据
        function renderStorageItems() {
            // 清空现有内容（保留空状态）
            while (storageItemsContainer.children.length > 1) {
                storageItemsContainer.removeChild(storageItemsContainer.lastChild);
            }
            
            const searchTerm = searchInput.value.toLowerCase();
            const items = [];
            
            // 收集符合搜索条件的项
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                
                if (
                    !searchTerm || 
                    key.toLowerCase().includes(searchTerm) || 
                    value.toLowerCase().includes(searchTerm)
                ) {
                    items.push({ key, value });
                }
            }
            
            // 更新计数
            itemCountElement.textContent = items.length;
            
            // 显示或隐藏空状态
            emptyStateElement.style.display = items.length === 0 ? 'table-row' : 'none';
            
            // 添加数据行
            items.forEach(({ key, value }) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-custom';
                
                // 计算值的大小（字节）
                const valueSize = new TextEncoder().encode(value).length;
                const sizeText = valueSize < 1024 
                    ? `${valueSize} B` 
                    : `${(valueSize / 1024).toFixed(2)} KB`;
                
                row.innerHTML = `
                    <td class="px-4 py-3 whitespace-nowrap">
                        <div class="font-medium text-gray-900">${escapeHtml(key)}</div>
                    </td>
                    <td class="px-4 py-3">
                        <div class="text-sm text-gray-500 truncate max-w-md">${escapeHtml(truncateValue(value))}</div>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                        ${sizeText}
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium">
                        <button data-key="${escapeHtml(key)}" class="edit-btn text-primary hover:text-primary/80 mr-3 transition-custom">
                            <i class="fa fa-pencil"></i> 编辑
                        </button>
                        <button data-key="${escapeHtml(key)}" class="delete-btn text-danger hover:text-danger/80 transition-custom">
                            <i class="fa fa-trash"></i> 删除
                        </button>
                    </td>
                `;
                
                storageItemsContainer.appendChild(row);
            });
            
            // 绑定编辑和删除按钮事件
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const key = btn.getAttribute('data-key');
                    openEditModal(key);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const key = btn.getAttribute('data-key');
                    deleteItem(key);
                });
            });
        }
        
        // 添加新项
        function addNewItem() {
            const key = newKeyInput.value.trim();
            const value = newValueInput.value.trim();
            
            if (!key) {
                showNotification('请输入键名', 'error');
                newKeyInput.focus();
                return;
            }
            
            if (localStorage.getItem(key) !== null) {
                if (!confirm(`键名 "${key}" 已存在，是否覆盖？`)) {
                    return;
                }
            }
            
            try {
                localStorage.setItem(key, value);
                showNotification('添加成功', 'success');
                
                // 清空输入框
                newKeyInput.value = '';
                newValueInput.value = '';
                
                // 重新渲染
                renderStorageItems();
            } catch (e) {
                showNotification(`添加失败: ${e.message}`, 'error');
            }
        }
        
        // 删除项
        function deleteItem(key) {
            if (confirm(`确定要删除 "${key}" 吗？`)) {
                try {
                    localStorage.removeItem(key);
                    showNotification(`已删除 "${key}"`, 'success');
                    renderStorageItems();
                } catch (e) {
                    showNotification(`删除失败: ${e.message}`, 'error');
                }
            }
        }
        
        // 清空所有
        function clearAllItems() {
            if (localStorage.length === 0) {
                showNotification('没有数据可清空', 'info');
                return;
            }
            
            if (confirm('确定要清空所有localStorage数据吗？此操作不可恢复！')) {
                try {
                    localStorage.clear();
                    showNotification('已清空所有数据', 'success');
                    renderStorageItems();
                } catch (e) {
                    showNotification(`清空失败: ${e.message}`, 'error');
                }
            }
        }
        
        // 导出所有
        function exportAllItems() {
            if (localStorage.length === 0) {
                showNotification('没有数据可导出', 'info');
                return;
            }
            
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                data[key] = localStorage.getItem(key);
            }
            
            const jsonData = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `localStorage_${window.location.hostname}_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('导出成功', 'success');
        }
        
        // 导入所有
        function importAllItems() {
            const importData = importDataTextarea.value.trim();
            
            if (!importData) {
                showNotification('请输入要导入的JSON数据', 'error');
                importDataTextarea.focus();
                return;
            }
            
            try {
                const data = JSON.parse(importData);
                
                if (typeof data !== 'object' || data === null || Array.isArray(data)) {
                    throw new Error('导入的数据必须是JSON对象');
                }
                
                // 检查是否有现有数据
                if (localStorage.length > 0) {
                    if (!confirm('当前已有数据，导入将覆盖现有数据，是否继续？')) {
                        return;
                    }
                    
                    // 清空现有数据
                    localStorage.clear();
                }
                
                // 导入新数据
                Object.keys(data).forEach(key => {
                    localStorage.setItem(key, data[key]);
                });
                
                // 清空输入框
                importDataTextarea.value = '';
                
                showNotification('导入成功', 'success');
                renderStorageItems();
            } catch (e) {
                showNotification(`导入失败: ${e.message}`, 'error');
            }
        }
        
        // 打开编辑模态框
        function openEditModal(key) {
            const value = localStorage.getItem(key);
            
            editKeyOriginalInput.value = key;
            editKeyInput.value = key;
            editValueInput.value = value;
            
            // 显示模态框
            editModal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
            
            // 聚焦到键名输入框
            editKeyInput.focus();
        }
        
        // 关闭编辑模态框
        function closeModal() {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                editModal.classList.add('hidden');
            }, 300);
        }
        
        // 保存编辑的项
        function saveEditedItem() {
            const originalKey = editKeyOriginalInput.value;
            const newKey = editKeyInput.value.trim();
            const newValue = editValueInput.value;
            
            if (!newKey) {
                showNotification('键名不能为空', 'error');
                editKeyInput.focus();
                return;
            }
            
            try {
                // 如果键名改变且新键名已存在，询问是否覆盖
                if (newKey !== originalKey && localStorage.getItem(newKey) !== null) {
                    if (!confirm(`键名 "${newKey}" 已存在，是否覆盖？`)) {
                        return;
                    }
                }
                
                // 先删除原键（如果键名改变）
                if (newKey !== originalKey) {
                    localStorage.removeItem(originalKey);
                }
                
                // 添加新键值
                localStorage.setItem(newKey, newValue);
                
                showNotification('保存成功', 'success');
                closeModal();
                renderStorageItems();
            } catch (e) {
                showNotification(`保存失败: ${e.message}`, 'error');
            }
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            notificationMessage.textContent = message;
            
            // 设置图标和样式
            notificationIcon.className = '';
            notification.className = 'fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center z-50';
            
            switch (type) {
                case 'success':
                    notificationIcon.className = 'fa fa-check-circle text-green-500 mr-2';
                    notification.classList.add('bg-green-50', 'text-green-800');
                    break;
                case 'error':
                    notificationIcon.className = 'fa fa-exclamation-circle text-red-500 mr-2';
                    notification.classList.add('bg-red-50', 'text-red-800');
                    break;
                case 'warning':
                    notificationIcon.className = 'fa fa-exclamation-triangle text-yellow-500 mr-2';
                    notification.classList.add('bg-yellow-50', 'text-yellow-800');
                    break;
                default:
                    notificationIcon.className = 'fa fa-info-circle text-blue-500 mr-2';
                    notification.classList.add('bg-blue-50', 'text-blue-800');
            }
            
            // 显示通知
            setTimeout(() => {
                notification.classList.remove('translate-y-20', 'opacity-0');
            }, 10);
            
            // 3秒后隐藏通知
            setTimeout(() => {
                notification.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
        
        // 工具函数：转义HTML特殊字符
        function escapeHtml(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
        
        // 工具函数：截断长值
        function truncateValue(value, maxLength = 100) {
            if (value.length <= maxLength) {
                return value;
            }
            return value.substring(0, maxLength) + '...';
        }
    </script>
</body>
</html>
